<ngb-carousel style="width: 100%;" *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
            <p>Welcome to </p>
			<h3>TALL TOILET BOLT CAP</h3>
			<p>save time and something</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<p>Welcome to </p>
			<h3>TALL TOILET BOLT CAP</h3>
			<p>save time and something</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<p>Welcome to </p>
			<h3>TALL TOILET BOLT CAP</h3>
			<p>save time and something</p>
		</div>
	</ng-template>
</ngb-carousel>
