<div id="maindiv">
    <div class="subdiv"  style="margin-left: 50px; margin-top: 20px; max-height: 300px;   width: 30%;">
       <h4 style="text-align: center;">TALL TOILET BOLT CAP</h4>
       <p  style=" text-align: end; font-family: 'Courier New', Courier, monospace;">From${{productprice}}</p>
       <p><b><i>Size:</i></b>
        <br>
        <select class="btn btn-light" style="box-shadow: 0px 0px 8px 0px #000000;background-color: white;" name="Section">
          <option value="A">A</option>
          <option value="B" selected>Select size</option>
          <option value="C">C</option>
        </select>  
      </p>
      
      <p><b><i>Quantity:</i></b>
        <br>
        <select class="btn btn-light" style="box-shadow: 0px 0px 8px 0px #000000;background-color: white;" name="Section">
          <option value="A">A</option>
          <option value="B" selected>Select Quantity</option>
          <option value="C">C</option>
        </select>  
      </p>
      <p><b><i>Quantity:</i></b>
        <br>
        <select class="btn btn-light" style="box-shadow: 0px 0px 8px 0px #000000;background-color: white;" name="Section">
          <option value="1"selected>1</option>
          <option value="2" >2</option>
          <option value="3">3</option>
        </select>  
      </p>
    </div>
<!-- right half -->
<div class="subdiv" style=" padding:30px; float: right; ">
    <div style="width: 80%;  padding:30px;    "  >
        <ngb-carousel  *ngIf="images">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img style="max-height:200px; margin:0 auto;"[src]="images[0]" alt="Random first slide" />
                </div>
                
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img style="max-height:200px; margin:0 auto;" [src]="images[1]" alt="Random second slide" />
                </div>
                
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img style="max-height:200px; margin:0 auto;" [src]="images[2]" alt="Random third slide" />
                </div>
                
            </ng-template>
        </ngb-carousel>
    </div>
</div>
</div>
